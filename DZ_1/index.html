  <meta charset="UTF-8">,  <meta- вказує на кодировку,а саме кодировку UTF-8"

  <meta name="viewport" content="width=device-width, initial-scale=1.0">- вказує браузеру як саме налаштовувати розмір сторінки
  content="width=device-width, initial-scale=1.0" вказує яку використовувати ширину та масштаб

   <title>Document</title>,Елемент <title> задає заголовок документа, який відображається у вкладці браузера,Document - це назва яка буде відображатися
